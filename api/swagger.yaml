---
swagger: "2.0"
info:
  description: "Easily and directly scan and detect sensitive data (PII) in input\
    \ text."
  version: "v1"
  title: "dlpapi"
security:
- Apikey: []
paths:
  /dlp/detect/text:
    post:
      tags:
      - "Detect"
      summary: "Detect User Data in Input Text"
      description: "Detects configurable types of user data in an input text string\
        \ using Advanced AI."
      operationId: "DetectText"
      consumes:
      - "application/json"
      - "text/json"
      - "application/*+json"
      produces:
      - "text/plain"
      - "application/json"
      - "text/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Input request"
        required: false
        schema:
          $ref: "#/definitions/DlpDetectionRequest"
        x-exportParamName: "Body"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/DlpDetectionResponse"
  /dlp/detect/text/advanced:
    post:
      tags:
      - "Detect"
      summary: "Detect User Data in Input Text (Advanced)"
      description: "Detects 29 configurable types of user data including health-related\
        \ PHI in an input text string using Advanced AI."
      operationId: "DetectTextAdvanced"
      consumes:
      - "application/json"
      - "text/json"
      - "application/*+json"
      produces:
      - "text/plain"
